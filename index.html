<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/UsuarioCSS.css">
    <title>Inicio de Sesión</title>
</head>
<body>
    <div id="container">
        <img src="../Imagenes/A.png" alt="Logo" id="logo">
        <div id="login-container">
            <h1>Iniciar Sesión</h1>
            <input type="text" id="username" placeholder="Nombre de Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button onclick="login()">Iniciar Sesión</button>
            <p>¿No tienes una cuenta? <a href="CrearUsuario.html">Crear una cuenta</a></p>
            <p id="login-message" style="color: red; margin-top: 10px;"></p>
        </div>
    </div>


    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                localStorage.setItem('username', username);
                window.location.href = 'Principal.html'; 
            } else {
                alert('Por favor ingrese un nombre de usuario y contraseña válidos.');
            }
        }
    </script>
</body>
</html>
